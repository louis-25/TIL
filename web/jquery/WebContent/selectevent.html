<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
var drink_price_list = [2500, 3000, 4000, 3500,5000];
var drink_name_list = ['아메리카노', '카페라떼','카페모카', '딸기생크림', '자바초코칩'];

var bread_price_list = [2500, 3000, 4000, 3500];
var bread_name_list = ['샌드위치', '허니브레드', '마카롱', '치즈케이크'];
$(document).ready(function(){
	$("form").on('submit', function(e){
		e.preventDefault();
		var drink_name = $('input[type=checkbox]:checked').val();
		var drink_amount = $('input[type=text]:first').val();
		for(var i =0; i< drink_name_list.length; i++){
			if(drink_name == drink_name_list[i]){
				var totalprice = drink_price_list[i] * drink_amount;
			}
		}//for end
		var bread_name = $('select option[selected]').val();
		var bread_amount = $('input[type=text]:last').val();
		for(var i = 0; i< bread_name_list.length; i++){
			if(bread_name == bread_name_list[i]) {
				totalprice += bread_price_list[i] * bread_amount
			}
		}//for end
		
		$("#order").append(drink_name+" - "+drink_amount + "<br>");
		$("#order").append(bread_name+" - "+bread_amount + "<br>");
		$("#order").append(totalprice+ "<br>");
	});
	$("input[type=text]").on('keyup', function(e){
		//alert(e.keyCode);
		//숫자가 아닌경우
		if(e.keyCode > 57 || e.keyCode < 48) { 
			$('#order').html("<h1>숫자만 입력 가능합니다</h1>");
		}
	})
});

</script>
</head>
<body>
<h1>음료 선택하세요</h1>
<form action="order.jsp">
음료:
<input type=checkbox value="아메리카노">아메리카노<br>
<input type=checkbox value="카페라떼">카페라떼<br>
<input type=checkbox value="카페모카">카페모카<br>
<input type=checkbox value="딸기생크림">딸기생크림<br>
<input type=checkbox value="자바초코칩">자바초코칩<br>
수량: <input type=text><br>

디저트: <select>
		<option>샌드위치</option>
		<option>허니브레드</option>
		<option selected>마카롱</option>
		<option>치즈케이크</option>
	</select><br>
수량: <input type=text><br>
<input type=submit value="주문완료"><br>
</form>
<div id="order">여기에 주문 내열과 총 지불 가격 표시</div><br>
아메리카노 - 5000
스콘 - 3000
총가격- ~~
</body>
</html>
