<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	display: inline-block;
	width: 100px;
	height: 100px;
	background: red;
	color: white;
}
#one{
position: absolute;
top:30px;
left:30px;
background-color: green;
z-index: 5;
}

#two{
position: absolute;
top:40px;
left:40px;
background-color: blue;
z-index: 4;
}

#three{
position: absolute;
top:50px;
left:50px;
background-color: aqua;
z-index: 3;
}

#four{
position: absolute;
top:60px;
left:60px;
background-color: silver;
z-index: 2;
}
</style>
</head>
<body>
<div class="box" id="one">One</div>
<div class="box" id="two">Two</div>
<div class="box" id="three">Three</div>
<div class="box" id="four">four</div>
</body>
</html>
